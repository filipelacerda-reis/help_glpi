services:
  postgres:
    image: postgres:15-alpine
    container_name: glpi_etus_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-glpi_etus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-glpi_etus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glpi_etus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glpi_etus_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: glpi_etus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glpi_etus_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: glpi_etus_backend
    env_file:
      - .env
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-glpi_etus}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-glpi_etus}
      DB_SCHEMA: public
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Server
      NODE_ENV: development
      PORT: ${PORT:-8080}
      FRONTEND_URL: ${FRONTEND_URL:-http://frontend:5173}
      # AI APIs - IMPORTANTE: VÃªm do .env na raiz
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # N8N Integration
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - glpi_etus_network
    restart: unless-stopped
    command: sh -lc "npx prisma generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: glpi_etus_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - glpi_etus_network
    restart: unless-stopped
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:

networks:
  glpi_etus_network:
    driver: bridge
